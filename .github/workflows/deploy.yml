name: Deploy to shinyapps.io

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    # Secrets niveau repo (Settings → Secrets and variables → Actions → Secrets)
    # Variables niveau repo (Settings → Secrets and variables → Actions → Variables)
    env:
      SHINYAPPS_ACCOUNT: ${{ secrets.SHINYAPPS_ACCOUNT }}
      SHINYAPPS_TOKEN:   ${{ secrets.SHINYAPPS_TOKEN }}
      SHINYAPPS_SECRET:  ${{ secrets.SHINYAPPS_SECRET }}
      SHINYAPPS_APPNAME: ${{ vars.SHINYAPPS_APPNAME }}   # ex: intervention-forestiere

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup R
        uses: r-lib/actions/setup-r@v2

      - name: Setup Pandoc
        uses: r-lib/actions/setup-pandoc@v2

      - name: Show DESCRIPTION (debug)
        run: |
          echo "----- DESCRIPTION -----"
          nl -ba DESCRIPTION || true

      # Installe les dépendances déclarées dans DESCRIPTION (+ rsconnect)
      - name: Install R dependencies
        uses: r-lib/actions/setup-r-dependencies@v2
        with:
          extra-packages: any::rsconnect
          needs: project

      # Vérifs minimales des secrets (appname peut être vide si tu veux fallback)
      - name: Fail fast if essential secrets missing
        run: |
          test -n "$SHINYAPPS_ACCOUNT" || { echo "SHINYAPPS_ACCOUNT is empty"; exit 1; }
          test -n "$SHINYAPPS_TOKEN"   || { echo "SHINYAPPS_TOKEN is empty"; exit 1; }
          test -n "$SHINYAPPS_SECRET"  || { echo "SHINYAPPS_SECRET is empty"; exit 1; }

      - name: Debug resolved app name
        run: |
          # Si SHINYAPPS_APPNAME est vide, fallback au nom du repo (et remplace _ par -)
          APPNAME="${SHINYAPPS_APPNAME:-${GITHUB_REPOSITORY#*/}}"
          APPNAME="${APPNAME//_/-}"
          echo "Resolved APPNAME: ${APPNAME}"

      - name: Deploy to shinyapps.io
        run: |
          # Nom final (variables > fallback)
          APPNAME="${SHINYAPPS_APPNAME:-${GITHUB_REPOSITORY#*/}}"
          APPNAME="${APPNAME//_/-}"
          echo "Deploying app as: ${APPNAME}"

          Rscript -e 'rsconnect::setAccountInfo(
                        name   = Sys.getenv("SHINYAPPS_ACCOUNT"),
                        token  = Sys.getenv("SHINYAPPS_TOKEN"),
                        secret = Sys.getenv("SHINYAPPS_SECRET")
                      )'
          # Déploie sur l'app existante (même nom) => mise à jour sans créer de nouvelle app
          Rscript -e "rsconnect::deployApp(
                        appName        = '${APPNAME}',
                        forceUpdate    = TRUE,
                        launch.browser = FALSE
                      )"
