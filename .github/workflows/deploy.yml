name: Deploy to shinyapps.io

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    # Si tes secrets sont attachés à un "Environment" (ex. prod), décommente la ligne suivante:
    # environment: prod

    # Secrets au niveau repo (Settings → Secrets and variables → Actions → Secrets)
    env:
      SHINYAPPS_ACCOUNT: ${{ secrets.SHINYAPPS_ACCOUNT }}
      SHINYAPPS_TOKEN:   ${{ secrets.SHINYAPPS_TOKEN }}
      SHINYAPPS_SECRET:  ${{ secrets.SHINYAPPS_SECRET }}
      # Optionnel: variable (non sensible) pour forcer le nom d'app
      # Ajouter via Settings → Secrets and variables → Actions → Variables
      SHINYAPPS_APPNAME: ${{ vars.SHINYAPPS_APPNAME }}

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup R
        uses: r-lib/actions/setup-r@v2

      - name: Setup Pandoc
        uses: r-lib/actions/setup-pandoc@v2

      - name: Show DESCRIPTION (debug)
        run: |
          echo "----- DESCRIPTION -----"
          nl -ba DESCRIPTION || true

      # Installe les dépendances à partir de DESCRIPTION (et rsconnect)
      - name: Install R dependencies
        uses: r-lib/actions/setup-r-dependencies@v2
        with:
          extra-packages: any::rsconnect
          needs: project

      # Petit debug: vérifier que ACCOUNT non vide et montrer le nom calculé
      - name: Debug env
        run: |
          echo "ACCOUNT length: ${#SHINYAPPS_ACCOUNT}"
          # Fallback de l'app name: variable > nom du repo
          APPNAME="${SHINYAPPS_APPNAME:-${GITHUB_REPOSITORY#*/}}"
          APPNAME="${APPNAME//_/-}"
          echo "Resolved APPNAME: ${APPNAME}"

      # Fail fast si secrets manquants (pas d'échec sur APPNAME: on a un fallback)
      - name: Fail fast if essential secrets missing
        run: |
          test -n "$SHINYAPPS_ACCOUNT" || { echo "SHINYAPPS_ACCOUNT is empty"; exit 1; }
          test -n "$SHINYAPPS_TOKEN"   || { echo "SHINYAPPS_TOKEN is empty"; exit 1; }
          test -n "$SHINYAPPS_SECRET"  || { echo "SHINYAPPS_SECRET is empty"; exit 1; }

      - name: Deploy to shinyapps.io
        run: |
          # Calcul du nom d'app final (vars.SHINYAPPS_APPNAME prioritaire, sinon nom du repo)
          APPNAME="${SHINYAPPS_APPNAME:-${GITHUB_REPOSITORY#*/}}"
          APPNAME="${APPNAME//_/-}"   # shinyapps n'accepte pas "_"
          echo "Deploying app as: ${APPNAME}"

          Rscript -e 'rsconnect::setAccountInfo(
                        name   = Sys.getenv("SHINYAPPS_ACCOUNT"),
                        token  = Sys.getenv("SHINYAPPS_TOKEN"),
                        secret = Sys.getenv("SHINYAPPS_SECRET")
                      )'
          Rscript -e "rsconnect::deployApp(
                        appName        = '${APPNAME}',
                        forceUpdate    = TRUE,
                        launch.browser = FALSE
                      )"
