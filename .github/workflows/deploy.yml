name: Deploy to shinyapps.io

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    env:
      SHINYAPPS_ACCOUNT: ${{ secrets.SHINYAPPS_ACCOUNT }}
      SHINYAPPS_TOKEN:   ${{ secrets.SHINYAPPS_TOKEN }}
      SHINYAPPS_SECRET:  ${{ secrets.SHINYAPPS_SECRET }}
      SHINYAPPS_APPNAME: ${{ vars.SHINYAPPS_APPNAME }}   # ex: intervention-forestiere

    steps:
      - uses: actions/checkout@v4
      - uses: r-lib/actions/setup-r@v2
      - uses: r-lib/actions/setup-pandoc@v2

      # Dépendances système (utile pour {sf}/{terra})
      - name: Install system deps for sf/terra
        run: |
          sudo apt-get update
          sudo apt-get install -y libgdal-dev libgeos-dev libproj-dev libudunits2-dev

      # Restaure l'environnement à partir de renv.lock
      - name: Setup renv
        uses: r-lib/actions/setup-renv@v2

      - name: Deploy to shinyapps.io
        run: |
          APPNAME="${SHINYAPPS_APPNAME:-${GITHUB_REPOSITORY#*/}}"
          APPNAME="${APPNAME//_/-}"
          Rscript -e 'rsconnect::setAccountInfo(
                        name   = Sys.getenv("SHINYAPPS_ACCOUNT"),
                        token  = Sys.getenv("SHINYAPPS_TOKEN"),
                        secret = Sys.getenv("SHINYAPPS_SECRET")
                      )'
          Rscript -e "rsconnect::deployApp(
                        appName        = '${APPNAME}',
                        forceUpdate    = TRUE,
                        launch.browser = FALSE
                      )"
